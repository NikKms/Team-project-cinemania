<section class="catalog">
  <div class="container">
    <h2 class="visually-hidden">Search Form</h2>
    <form class="search-form">
      <div class="input-container">
        <input
          id="search-form"
          type="text"
          placeholder="Film"
          class="search-form-input"
          name="searchMovies"
        />

        <svg
          class="input-icon icon-hidden search-clear-btn"
          width="18"
          height="18"
        >
          <use href="./images/sprite.svg#icon-clear-input"></use>
        </svg>
      </div>
      <span class="wrap-for-icon">
        <select name="selectGenres" id="selectGenres" disabled></select>
        <svg class="down-icon" width="16" height="16">
          <use href="./images/sprite.svg#icon-chevron-down"></use>
        </svg>
      </span>
      <span class="wrap-for-icon">
        <select name="selectDate" id="selectDate" disabled></select>
        <svg class="down-icon" width="16" height="16">
          <use href="./images/sprite.svg#icon-chevron-down"></use>
        </svg>
      </span>
      <button class="search-btn" type="submit">
        <svg class="search-icon" width="18" height="18">
          <use href="./images/sprite.svg#icon-search-3"></use>
        </svg>
      </button>
    </form>
    <h3 class="visually-hidden">Catalog Films</h3>
    <ul class="catalog-films" data-modal-open>
      <!-- Карточки изображений -->
    </ul>
  </div>
</section>
